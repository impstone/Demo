.add{background:#333;color:#fff}
.buy{background:#d4af37;color:#000}

.modal{

  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.8);

}

}

  display:none;

}
#confirmBox h3{color:green}

footer{

</head>

function addCart(){
  cart++;
  document.getElementById("cart").innerText=cart;
}

function buyNow(name){
  currentProduct=name;
  document.getElementById("pname").value=name;
  document.getElementById("confirmBox").style.display="none";
  document.getElementById("orderModal").style.display="block";
}

function closeModal(){
  document.getElementById("orderModal").style.display="none";
}

function payNow(){
  // DEEPLINK (Trust / MetaMask mobile compatible)
  window.location.href=`https://link.trustwallet.com/send?address=${wallet}&amount=10`;

  // Confirmation popup after redirect
  setTimeout(()=>{

}
