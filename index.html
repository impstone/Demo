<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IMPSTONE GLOBAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(135deg,#081c15,#1b1035);
  color:#eaeaea;
}
header{
  background:#062c22;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;color:#d4af37;}
.cart{cursor:pointer}

section{padding:24px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
}
.card{
  background:#111;
  border-radius:10px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card div{padding:12px}

button{
  width:100%;
  padding:9px;
  margin-top:6px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.add{background:#333;color:#fff}
.buy{background:#d4af37;color:#000;font-weight:bold}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
}
.modal-content{
  background:#111;
  max-width:420px;
  margin:40px auto;
  padding:20px;
  border-radius:10px;
}
input{
  width:100%;
  padding:9px;
  margin:6px 0;
}

.pay{background:#0f5132;color:#fff}
.close{background:#444;color:#fff}

.social button{
  background:#222;
  color:#fff;
}

footer{
  text-align:center;
  padding:14px;
  color:#aaa;
}
</style>
</head>

<body>

<header>
<h1>IMPSTONE GLOBAL</h1>
<div class="cart" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
</header>

<section>
<h2>Gemstone Collection</h2>
<div class="grid" id="products"></div>
</section>

<!-- CHECKOUT -->
<div class="modal" id="checkout">
<div class="modal-content">
<h3>Checkout</h3>
<p id="summary"></p>

<div class="social">
<button onclick="alert('Social login UI only')">Continue with Google</button>
<button onclick="alert('Social login UI only')">Continue with Facebook</button>
</div>

<input id="name" placeholder="Full Name *">
<input id="email" type="email" placeholder="Email *">
<input id="country" placeholder="Country">

<button class="pay" onclick="payNow()">Pay Now (Crypto)</button>
<button class="close" onclick="closeAll()">Close</button>
</div>
</div>

<!-- CONFIRM -->
<div class="modal" id="confirm">
<div class="modal-content">
<h3>Order Submitted</h3>
<p>Payment app opened. After payment, send TX Hash for confirmation.</p>
<button class="close" onclick="closeAll()">OK</button>
</div>
</div>

<script>
const PRICE=10;
const WALLET="0x7676653868e861f8c9be78efbcf0f3b2b48da822";

const products=[];
for(let i=1;i<=20;i++){
 products.push({
   name:`Gemstone ${i}`,
   img:"https://images.unsplash.com/photo-1615484477778-ca3b77940c25"
 });
}

let cart={};
const container=document.getElementById("products");

products.forEach(p=>{
 container.innerHTML+=`
 <div class="card">
  <img src="${p.img}">
  <div>
   <h4>${p.name}</h4>
   <p>$${PRICE} USD</p>
   <button class="add" onclick="addCart('${p.name}')">Add to Cart</button>
   <button class="buy" onclick="buyDirect('${p.name}')">Buy Now</button>
  </div>
 </div>`;
});

function addCart(p){
 cart[p]=(cart[p]||0)+1;
 updateCart();
}

function buyDirect(p){
 cart={[p]:1};
 openCart();
}

function updateCart(){
 document.getElementById("cartCount").innerText=
 Object.values(cart).reduce((a,b)=>a+b,0);
}

function openCart(){
 const qty=Object.values(cart).reduce((a,b)=>a+b,0);
 if(qty===0){alert("Cart empty");return;}
 document.getElementById("summary").innerText=
 `Items: ${qty} | Total: $${qty*PRICE} USD`;
 document.getElementById("checkout").style.display="block";
}

function closeAll(){
 document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}

function payNow(){
 if(!name.value || !email.value){
  alert("Name & Email required");
  return;
 }

 const total=Object.values(cart).reduce((a,b)=>a+b,0)*PRICE;
 const ua=navigator.userAgent;
 let url="";

 if(/Trust/i.test(ua)){
   url=`https://link.trustwallet.com/send?address=${WALLET}&amount=${total}`;
 }else if(/MetaMask/i.test(ua)){
   url=`https://metamask.app.link/send/${WALLET}?value=${total}`;
 }else{
   url=`https://link.trustwallet.com/send?address=${WALLET}&amount=${total}`;
 }

 window.location.href=url;

 setTimeout(()=>{
  closeAll();
  document.getElementById("confirm").style.display="block";
 },1000);
}
</script>

<footer>

</footer>

</body>
</html>
