<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IMPSTONE GLOBAL | Gemstone Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- WalletConnect + Web3.js -->
<script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>

<style>
body{margin:0;font-family:Arial, Helvetica, sans-serif;background:#1a0033;color:#ccc;}
header{background:#004d33;color:#fff;padding:15px 25px;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:24px;}
.cart{font-size:18px;}
section{padding:25px;}
h2{text-align:center;color:#d4af37;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:20px;}
.card{background:#2b003d;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.3);overflow:hidden;transition:transform .2s, box-shadow .2s;}
.card:hover{transform:translateY(-5px);box-shadow:0 6px 20px rgba(0,0,0,.5);}
.card img{width:100%;height:180px;object-fit:cover;}
.card div{padding:12px;}
.card h3{margin:0 0 6px 0;color:#d4af37;}
.card p{color:#ccc;font-size:14px;margin:0 0 10px 0;}
.card span{color:#00ffcc;font-weight:bold;}
button{width:100%;padding:10px;margin-top:6px;border:none;cursor:pointer;border-radius:4px;font-weight:bold;transition:opacity .2s, transform .2s;}
button:hover{opacity:.9;transform:translateY(-2px);}
.add{background:#333;color:#fff;}
.buy{background:#d4af37;color:#111;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;}
.modal-content{background:#fff;color:#111;width:90%;max-width:420px;margin:50px auto;padding:20px;border-radius:8px;}
.modal-content h3{text-align:center;color:#004d33;margin-top:0;}
.modal-content input{width:100%;padding:10px;margin:6px 0;border:1px solid #ccc;border-radius:4px;}
.crypto button{width:100%;padding:10px;background:#004d33;color:#fff;margin-top:10px;font-weight:bold;border-radius:4px;cursor:pointer;}
#status{margin-top:10px;text-align:center;font-weight:bold;color:green;}
footer{background:#004d33;color:#aaa;text-align:center;padding:15px;margin-top:30px;}
.banner{width:100%;max-height:300px;object-fit:cover;display:block;margin:0 auto 20px auto;border-radius:8px;}
</style>
</head>

<body>
<header>
  <h1>IMPSTONE GLOBAL</h1>
  <div class="cart">üõí Cart: <span id="cartCount">0</span></div>
</header>

<!-- Banner -->
<img src="https://preciousearth.in/cdn/shop/products/ruby-1.jpg" alt="Ruby Banner" class="banner">

<section>
<h2>Our Gemstones</h2>
<div class="grid" id="productsGrid"></div>
</section>

<!-- BUY MODAL -->
<div class="modal" id="buyModal">
  <div class="modal-content">
    <h3>Order Details</h3>
    <input type="text" id="productName" readonly>
    <input type="text" id="fullName" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="country" placeholder="Country">
    <input type="text" id="walletAddr" placeholder="Wallet Address">
    <div class="crypto">
      <button onclick="connectWallet()">Pay Now (Multi Wallet)</button>
    </div>
    <p id="status"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<footer>
¬© 2026 IMPSTONE GLOBAL | Worldwide Gem Export
</footer>

<script>
// Product Data
const products=[
{name:"Amethyst ‚Äì 8.92 Carats",desc:"Vivid purple Amethyst with classic oval shape.",img:"https://preciousearth.in/cdn/shop/products/amethyst-8-92-carats-1.jpg"},
{name:"Blue Moonstone ‚Äì 6.90 Carats",desc:"White/blue sheen Moonstone cabochon with adularescence effect.",img:"https://preciousearth.in/cdn/shop/products/blue-moonstone-6-90-carats-1.jpg"},
{name:"Peridot ‚Äì 6.28 Carats",desc:"Olive green, untreated faceted Peridot of fine clarity.",img:"https://preciousearth.in/cdn/shop/products/peridot-6-28-carats-1.jpg"},
{name:"Amethyst ‚Äì 12.55 Carats",desc:"Large Brazilian Amethyst with vivid purple colour and premium cut.",img:"https://preciousearth.in/cdn/shop/products/amethyst-12-55-carats-1.jpg"},
{name:"Amethyst ‚Äì 9.68 Carats",desc:"Brazilian Amethyst with deep purple tone and fine faceting.",img:"https://preciousearth.in/cdn/shop/products/amethyst-9-68-carats-1.jpg"},
{name:"Emerald ‚Äì 7.52 Carats",desc:"Classic oval Brazilian emerald with radiant green colour.",img:"https://preciousearth.in/cdn/shop/products/emerald-7-52-carats-1.jpg"},
{name:"Emerald ‚Äì 6.85 Carats",desc:"Octagonal Brazilian emerald with vivid green and good clarity.",img:"https://preciousearth.in/cdn/shop/products/emerald-6-85-carats-1.jpg"},
{name:"Emerald ‚Äì 7.75 Carats",desc:"Brazilian emerald with rich green colour, faceted and untreated.",img:"https://preciousearth.in/cdn/shop/products/emerald-7-75-carats-1.jpg"},
{name:"Amethyst ‚Äì 7.78 Carats",desc:"Faceted vivid purple Amethyst with good clarity and untreated quality.",img:"https://preciousearth.in/cdn/shop/products/amethyst-7-78-carats-1.jpg"},
{name:"Amethyst ‚Äì 15.20 Carats",desc:"Vivid purple faceted Amethyst stone from Brazil with excellent colour and quality.",img:"https://preciousearth.in/cdn/shop/products/amethyst-15-20-carats-1.jpg"}
];

// Render Products
let cart=0;
const grid=document.getElementById("productsGrid");
products.forEach(p=>{
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
    <img src="${p.img}" alt="${p.name}">
    <div>
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <span>Price: $10</span>
      <button class="add" onclick="addCart()">Add to Cart üõí</button>
      <button class="buy" onclick="buyNow('${p.name}')">Buy Now</button>
    </div>
  `;
  grid.appendChild(div);
});

function addCart(){cart++;document.getElementById("cartCount").innerText=cart;}
function buyNow(product){document.getElementById("productName").value=product;document.getElementById("buyModal").style.display="block";}
function closeModal(){document.getElementById("buyModal").style.display="none";}

// WalletConnect + Web3 Payment
let web3; let account;
async function connectWallet(){
  const provider = new WalletConnectProvider.default({
    rpc:{1:"https://mainnet.infura.io/v3/YOUR_INFURA_ID"} // Replace with your Infura ID
  });
  await provider.enable();
  web3 = new Web3(provider);
  const accounts = await web3.eth.getAccounts();
  account = accounts[0];

  // Payment Simulation
  const tx={
    from: account,
    to:"0x7676653868e861f8c9be78efbcf0f3b2b48da822", // Your Wallet
    value:web3.utils.toWei("0.01","ether") // $10 approx
  };
  try{
    const receipt=await web3.eth.sendTransaction(tx);
    document.getElementById("status").innerText="Payment Successful ‚úî TX: "+receipt.transactionHash;
  }catch(err){
    document.getElementById("status").innerText="Payment Failed ‚ùå";
  }
}
</script>

</body>
</html>
