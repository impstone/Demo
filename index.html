<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IMPSTONE GLOBAL | Gemstone Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(135deg,#0b1f1a,#1a0f2e);
  color:#e5e5e5;
}
header{
  background:#062c22;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;color:#d4af37;}
.cart{cursor:pointer}

section{padding:24px;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#111;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 0 12px rgba(0,0,0,.5);
}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.card div{padding:12px;}
button{
  width:100%;
  padding:10px;
  border:none;
  margin-top:6px;
  border-radius:6px;
  cursor:pointer;
}
.add{background:#333;color:#fff}
.buy{background:#d4af37;font-weight:bold;color:#000}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
}
.modal-content{
  background:#111;
  max-width:420px;
  margin:40px auto;
  padding:20px;
  border-radius:10px;
}
input{
  width:100%;
  padding:9px;
  margin:6px 0;
}
.pay{
  background:#0f5132;
  color:#fff;
  margin-top:10px;
}
.close{background:#444;color:#fff}

footer{
  text-align:center;
  padding:16px;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <h1>IMPSTONE GLOBAL</h1>
  <div class="cart" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
</header>

<section>
<h2>Gemstone Collection</h2>
<div class="grid" id="products"></div>
</section>

<!-- CART / CHECKOUT -->
<div class="modal" id="checkout">
<div class="modal-content">
<h3>Checkout</h3>
<p id="summary"></p>

<input id="name" placeholder="Full Name" required>
<input id="email" type="email" placeholder="Email (required)" required>
<input id="country" placeholder="Country">

<button class="pay" onclick="payNow()">Pay Now (Crypto)</button>
<button class="close" onclick="closeAll()">Close</button>
</div>
</div>

<!-- CONFIRM -->
<div class="modal" id="confirm">
<div class="modal-content">
<h3>Order Confirmed</h3>
<p>Thank you! Please send payment screenshot or TX Hash to email / WhatsApp.</p>
<button class="close" onclick="closeAll()">OK</button>
</div>
</div>

<script>
const PRICE = 10; // USD
const WALLET = "0x7676653868e861f8c9be78efbcf0f3b2b48da822";

const products=[
 {name:"Amethyst 15.20 Ct",img:"https://preciousearth.in/cdn/shop/products/amethyst-15-20-carats-1.jpg"},
 {name:"Emerald 7.75 Ct",img:"https://preciousearth.in/cdn/shop/products/emerald-7-75-carats-1.jpg"},
 {name:"Emerald 6.85 Ct",img:"https://preciousearth.in/cdn/shop/products/emerald-6-85-carats-1.jpg"},
 {name:"Peridot 6.28 Ct",img:"https://preciousearth.in/cdn/shop/products/peridot-6-28-carats-1.jpg"},
 {name:"Blue Moonstone 6.90 Ct",img:"https://preciousearth.in/cdn/shop/products/blue-moonstone-6-90-carats-1.jpg"},
];

let cart={};

const container=document.getElementById("products");
products.forEach(p=>{
  container.innerHTML+=`
  <div class="card">
    <img src="${p.img}">
    <div>
      <h3>${p.name}</h3>
      <p>$${PRICE} USD</p>
      <button class="add" onclick="addCart('${p.name}')">Add to Cart</button>
      <button class="buy" onclick="buyDirect('${p.name}')">Buy Now</button>
    </div>
  </div>`;
});

function addCart(p){
  cart[p]=(cart[p]||0)+1;
  updateCart();
}

function buyDirect(p){
  cart={[p]:1};
  openCart();
}

function updateCart(){
  document.getElementById("cartCount").innerText=
  Object.values(cart).reduce((a,b)=>a+b,0);
}

function openCart(){
  const totalQty=Object.values(cart).reduce((a,b)=>a+b,0);
  const total=totalQty*PRICE;
  document.getElementById("summary").innerText=
  `Items: ${totalQty} | Total: $${total} USD`;
  document.getElementById("checkout").style.display="block";
}

function closeAll(){
  document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}

function payNow(){
  if(!name.value || !email.value){
    alert("Name & Email required");
    return;
  }

  const total=Object.values(cart).reduce((a,b)=>a+b,0)*PRICE;
  const mobile=/Android|iPhone/i.test(navigator.userAgent);

  if(mobile){
    window.location.href=
    `https://link.trustwallet.com/send?address=${WALLET}&amount=${total}`;
  }else{
    window.location.href=
    `https://metamask.app.link/send/${WALLET}?value=${total}`;
  }

  setTimeout(()=>{
    closeAll();
    document.getElementById("confirm").style.display="block";
  },1200);
}
</script>

<footer>

</footer>

</body>
</html>
